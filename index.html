        .products {

        .product {

            text-align: center;
            display: flex;
            flex-direction: column;

        .carousel {

            height: 300px;
            overflow: hidden;
            position: relative;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .carousel img {

            position: absolute;
